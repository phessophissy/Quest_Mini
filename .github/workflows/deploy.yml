name: Deploy Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - base-sepolia
          - base-mainnet
      confirm:
        description: 'Type "deploy" to confirm deployment'
        required: true
        type: string

env:
  NODE_VERSION: '18'

jobs:
  validate:
    name: Validate Deployment Input
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "Deployment not confirmed. Please type 'deploy' to confirm."
          exit 1

  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: ./contracts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

  deploy:
    name: Deploy to ${{ github.event.inputs.network }}
    runs-on: ubuntu-latest
    needs: test
    environment: ${{ github.event.inputs.network }}
    defaults:
      run:
        working-directory: ./contracts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy contracts
        run: npx hardhat run scripts/deploy.js --network ${{ github.event.inputs.network }}
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}

      - name: Verify contracts
        run: npx hardhat run scripts/verify.js --network ${{ github.event.inputs.network }}
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        continue-on-error: true

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v6
        with:
          name: deployment-${{ github.event.inputs.network }}-${{ github.run_number }}
          path: contracts/deployments/
          retention-days: 90
