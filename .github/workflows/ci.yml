name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Run Solidity linter
        working-directory: ./contracts
        run: npm run lint || echo "Linting completed with warnings"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npx hardhat compile
      
      - name: Run tests
        working-directory: ./contracts
        run: npx hardhat test

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Run coverage
        working-directory: ./contracts
        run: npx hardhat coverage || echo "Coverage completed"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./contracts/coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      
      - name: Install Slither
        run: pip3 install slither-analyzer
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Run Slither
        working-directory: ./contracts
        run: slither . --exclude naming-convention,external-function || echo "Slither completed with findings"
        continue-on-error: true

  build:
    name: Build Contracts
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npx hardhat compile
      
      - name: Check contract sizes
        working-directory: ./contracts
        run: npx hardhat size-contracts || echo "Size check completed"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: contract-artifacts
          path: contracts/artifacts/
          retention-days: 7
